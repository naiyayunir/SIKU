<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .navbar-brand, .navbar-nav .nav-link {
            font-family: 'Poppins', sans-serif;
            line-height: 40px; 
            transition: color 0.3s;
        }
        
        .navbar-nav .nav-link:hover {
            color: #D3D3D3;
        }
    </style>
</head>

<body>
    <nav th:fragment="operational_navbar" class="navbar navbar-expand-lg navbar-light" style="background-color: #3C3F61;">
        <div class="container">
            <a class="navbar-brand" href="/">
                <!-- <img src="images/logo-tok-small.png" alt="Navbar Brand Image" width="auto" height="40"> -->
                <span style="margin-left: 8px; color: white; font-weight: bold;">GRIYA BINA SEJAHTERA</span>
            </a>            
            
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#guestNavbarSupportedContent"
                aria-controls="guestNavbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="guestNavbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/#about" style="color: #ffffff;">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#services" style="color: #ffffff;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#systems" style="color: #ffffff;">Systems</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#products" style="color: #ffffff;">Products</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownOperational" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #ffffff;">
                            Operational
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownOperational">
                            <a class="dropdown-item" th:href="@{/katalog}">Manage Catalog</a>
                            <a class="dropdown-item" th:href="@{/stok}">Manage Stock</a>
                            <a class="dropdown-item" th:href="@{/pesanan/list}">Manage Orders</a>
                            <a class="dropdown-item" th:href="@{/klien}">Manage Client</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="color: #ffffff;" th:text="'Hi, ' + ${user.nama_depan} + ' ' + ${user.nama_belakang}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownUser">
                            <a class="dropdown-item" th:href="@{/view-profile}">Account Settings</a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-HWVj/wqRTLNp+KjwSvFEH6TZCs1oVUBmw1fzBJLa8SvSJ20viKZerF+fwVMgVR5y" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-TJ0vM+M1Jx7sb7n3+gGN9aGuWaa2X+KgM/xl5+QP/r5JePsv+JZw8u3Ax3s4nbl3" crossorigin="anonymous"></script>
</body>
</html>
